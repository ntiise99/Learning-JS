<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <label for="weather">What's the weather like?</label>
    <select id="weather">
      <option value="sunny">Sunny</option>
      <option value="rainy">Rainy</option>
      <option value="cloudy">Cloudy</option>
      <option value="snowy">Snowy</option>
      <option value="windy">Windy</option>
    </select>
    <a href="#" onclick="btnPressed()">GO!</a>
    <p id="outputText">Weather advice:</p>

    <script>
      function btnPressed() {
        var weatherSelected = document.getElementById("weather").value;
        var advice;

        switch (weatherSelected) {
          case "sunny":
            advice = "Wear sunglasses and sunscreen.";
            break;
          case "rainy":
            advice = "Take an umbrella and wear waterproof shoes.";
            break;
          case "cloudy":
            advice = "It might rain, so carry an umbrella just in case.";
            break;
          case "snowy":
            advice = "Wear warm clothes and be careful on the roads.";
            break;
          case "windy":
            advice = "Hold onto your hat and be cautious of flying debris.";
            break;
        }
        document.getElementById("outputText").innerHTML =
          "Weather advice: " + advice;
      }
    </script>
  </body>
</html>
